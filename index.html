<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapabilityGym - First You Aspire, Then You Soar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Karla:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hipo-blue': '#4C62E3',
                        'hipo-coral': '#EE7D79',
                        'hipo-grey': '#D5D5D5',
                        'hipo-black': '#000000'
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'karla': ['Karla', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors font-karla">
    <!-- Navigation - Organic Flow -->
    <nav class="nav-organic">
        <div class="nav-content">
            <a href="#" class="logo-organic" onclick="app.showDashboard(); return false;">CapabilityGym</a>
            <ul class="nav-links">
                <li><a href="#" onclick="app.showDashboard(); return false;">Dashboard</a></li>
                <li><a href="#" onclick="app.showScenarioLibrary(); return false;">Scenarios</a></li>
                <li><a href="#" onclick="app.showProgress(); return false;">Progress</a></li>
                <li><a href="#" onclick="window.configManager?.showUsageStats(); return false;">AI Stats</a></li>
            </ul>
            <button onclick="toggleMenu()" class="btn-organic btn-ghost md:hidden" aria-label="Toggle menu">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="min-h-screen" id="mainContent">
        <!-- Content will be loaded dynamically -->
    </main>

    <!-- Scripts -->
    <script src="js/gemini-api.js"></script>
    <script src="js/config-manager.js"></script>
    <script src="js/app.js"></script>
    <script src="js/scenarios.js"></script>
    <script src="js/competency-framework.js"></script>
</body>
</html>
